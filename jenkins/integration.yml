- name: configure jenkins ci
  hosts: analytics-jenkins-integration
  sudo: True
  gather_facts: True
  vars:
    JENKINS_EXTRA_PKGS:
      - libmysqlclient-dev
      - mysql-client
      - zip
      - xvfb
      - libatlas3gf-base
      - libssl-dev
      - libffi-dev
      - libpq-dev
      - python-dev
  roles:
    - python2.6
    - s3cmd
    - jenkins
